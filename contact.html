<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – Maatukate Mamatha Jote</title>

  <!-- Bootstrap + Fonts -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&family=Great+Vibes&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f2e9;
      color: #3e2b1d;
      margin: 0;
      padding-top: 80px;
    }

    .navbar {
      background-color: transparent !important;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar-brand,
    .nav-link {
      color: #5a3c1a !important;
    }

    .nav-link.active {
      font-weight: bold;
      border-bottom: 2px solid #b55a00;
      color: #b55a00 !important;
    }

    .contact-header {
      padding: 80px 0 40px;
      text-align: center;
    }

    .contact-header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      color: #a0522d;
    }

    .contact-header p {
      font-size: 1.2rem;
      color: #5e4935;
    }

    .contact-section {
      padding: 40px 0 60px;
    }

    .contact-form label {
      font-weight: 600;
      color: #5e4935;
    }

    .form-control {
      border-radius: 0;
      box-shadow: none;
      border-color: #d0bfa3;
    }

    .btn-orange-outline {
      border: 2px solid #a0522d;
      color: #a0522d;
      background: transparent;
      transition: 0.3s ease;
    }

    .btn-orange-outline:hover {
      background: #a0522d;
      color: white;
    }

    .contact-info {
      font-size: 1.1rem;
      margin-top: 20px;
    }

    .contact-info p {
      margin-bottom: 10px;
    }

    .contact-info i {
      margin-right: 8px;
      color: #a0522d;
    }

    @media (max-width: 768px) {
      .contact-header h1 {
        font-size: 2.3rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">MMJ</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="episodes.html">Episodes</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          <li class="nav-item">
            <a class="btn btn-orange-outline ml-3" href="https://www.youtube.com/@maatukatemamathajote?sub_confirmation=1" target="_blank">Subscribe</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <section class="contact-header" data-aos="fade-down">
    <div class="container">
      <h1>Contact Mamatha</h1>
      <p>Have a story to share? An idea to explore? We’re just a message away.</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <div class="row">
        <!-- Contact Form -->
        <div class="col-md-6 mb-4" data-aos="fade-right">
          <h4>Send a Message</h4>
          <form>
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Mamatha" />
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" />
            </div>
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your thoughts..."></textarea>
            </div>
            <button type="submit" class="btn btn-orange-outline">Send</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="col-md-6" data-aos="fade-left">
          <h4>Reach Us</h4>
          <div class="contact-info">
            <p><i class="fas fa-envelope"></i> Sughoshaenterprises@gmail.com</p>
            <p><i class="fas fa-map-marker-alt"></i> Karnataka, India</p>
            <p><i class="fab fa-youtube"></i> <a href="https://www.youtube.com/@maatukatemamathajote" target="_blank">Watch on YouTube</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a2e0d6da3a.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
